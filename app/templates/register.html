{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        <form method="POST" action="">
            <div class="field">
                <div class="control">
                    <input name="username" class="input is-large" type="username" placeholder="Username" autofocus="" id="username">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input name="password"class="input is-large" type="password" placeholder="Password" id="password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input name="verif_password"class="input is-large" type="password" placeholder="Password Verification" id="verid_password">
                </div>
            </div>
            </div>
            <div class="field">
                    <input type="checkbox" name="checkbox" type="checkbox" id="checkbox" value="True">
                    I agree the <a href="http://127.0.0.1:5000/privacy">terms of policy</a>.
            </div>
            <input class="button is-block is-info is-large is-fullwidth" type="submit" value="Register">
        </form>
        <h1 class="text">{{msg}}</h1>
    </div>
</div>
{% endblock %}
