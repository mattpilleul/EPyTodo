<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Epydoto Website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    </head>
    <body>
        <section class="hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="{{ url_for('homepage') }}" class="navbar-item">
                                    Home
                                </a>
                                <a href="{{ url_for('about') }}" class="navbar-item">
                                    About
                                </a>
                                {% if not session.loggedin %}
                                <a href="{{ url_for('login_page') }}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{{ url_for('register_page') }}" class="navbar-item">
                                    Register
                                </a>
                                {% else %}
                                <a href="{{ url_for('profile') }}" class="navbar-item">
                                    Profile
                                </a> 
                                <a href="{{ url_for('logout')}}" class="navbar-item">
                                    Logout
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </section>
        <style>
            .footer {
              position: fixed;
              left: 0;
              bottom: 0;
              width: 100%;
              background-color: #00d1b2;
              color: white;
              text-align: center;
            }
        </style>
        <div class="subtitle footer">
            <h4>Â© 2020 Epytodo LMC</h4>
        </div>
    </body>
</html>
