{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input name="username" class="input is-large" type="username" placeholder="Username" autofocus="" id="username">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input name="password"class="input is-large" type="password" placeholder="Password" id="password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <input class="button is-block is-info is-large is-fullwidth" type="submit" value="Login">
        </form>
        <h1 class="text">{{msg}}</h1>
    </div>
</div>
{% endblock %}
